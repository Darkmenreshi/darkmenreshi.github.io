<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="flights.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ExploreAdvisor</div>
            <div class="menu">
                <a href="firstpage.html">Home</a>
                <a href="flights.html">Flights</a>
                <a href="discover.html">Discover</a>
                <a href="Contactus.html">Contact Us</a>
            </div>
            <div class="sign">
                <a href="sign.html">Sign In</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="booking-form">
            <h1>Book Your Flight</h1>
            <form>
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="City or Airport">

                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="City or Airport">

                <label for="departure">Departure Date:</label>
                <input type="date" id="departure" name="departure">

                <label for="return">Return Date:</label>
                <input type="date" id="return" name="return">

                <label for="passengers">Passengers:</label>
                <select id="passengers" name="passengers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>

                <button type="submit">Search Flights</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; ExploreAdvisor. All rights reserved.</p>
    </footer>
</body>
</html>
